<ul id="navbar-main-elements" class="navbar-nav">
    {{ generate_nav_html("navbar", maxdepth=1, collapse=True, includehidden=True, titles_only=True) }}
    {% for external_link in theme_external_links %}
    <li class="nav-item">
        <a class="nav-link nav-external" href="{{ external_link.url }}">{{ _(external_link.name) }}<i class="fas fa-external-link-alt"></i></a>
    </li>
    {% endfor %}
    <li class="nav-item">
    {% if language == "ca" %}
        <a class="nav-link nav-external" href="../{{ pathto(root_doc)|replace('#', root_doc + file_suffix) }}">English<i class="fas fa-external-link-alt"></i></a>
    {% else %}
        <a class="nav-link nav-external" href="{{ pathto(root_doc)|replace('#', root_doc + file_suffix)|replace(root_doc, 'ca/' + root_doc) }}">Catal√†<i class="fas fa-external-link-alt"></i></a>
    {% endif %}
    </li>
</ul>
